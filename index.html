<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Condiciones</title>
</head>

<body>
    <h1>Condiciones</h1>
    <!--PRIMER EJERCICIO-->
    <section class="primera-condicion">
        <h3>Dale click</h3>
        <section class="primer-contenedor">
            <div class="img-palta">
                <img src="./assets/img/img3.png" alt="palta">
            </div>
        </section>
    </section>

    <!--SEGUNDO EJERCICIO-->
    <section class="segunda-condicion">
        <h3>Puedes llevar hasta 10 stickers</h3>
        <section class="segundo-contenedor">
            <div class="contenedor-sticker">
                <div class="sticker">
                    <img src="./assets/img/img1.png" alt="nave">
                    <input id="sticker-uno" type="number">
                </div>
                <div class="sticker">
                    <img src="./assets/img/img2.png" alt="nave">
                    <input id="sticker-dos" type="number">
                </div>
                <div class="sticker">
                    <img src="./assets/img/img4.png" alt="nave">
                    <input id="sticker-tres" type="number">
                </div>
            </div>
        </section>
        <p class="parrafo-sticker"></p>
        <button class="btn-sticker">Verificar</button>
    </section>

    <!--TERCER EJERCICIO-->
    <section class="tercera-condicion">
        <h3>Ingresa la contrase√±a</h3>
        <section class="box-opciones">
            <select id="primera-opcion">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="segunda-opcion">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="tercera-opcion">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </section>
        <p class="parrafo-clave"></p>
        <button class="btn-opciones">Ingresar</button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
